<ion-header>

  <ion-navbar>
    <ion-title>Información del Auto</ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="closeModal()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding #content class="animated fadeIn common-bg">

  <h2 align="center">
  Automovíl:
  </h2>
  <br>
    <ion-avatar item-start>
      <img src="assets/imgs/jetta.jpg">
    </ion-avatar>


  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <h2>Modelo:</h2>
        <p>Jetta 2015</p>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="card" item-start></ion-icon>
        <h2>Placas: </h2>
        <p>FRT5902</p>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-icon name="car" item-start></ion-icon>
        <h2>Color: </h2>
        <p>Blanco</p>
      </ion-item>
    </ion-row>
</ion-grid>


</ion-content>
