<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>ArcontWay</strong>
      </h2>
      <h3 ion-text class="text-primary">Confia en nosotros!</h3>
    </div>

    <div>
        <button ion-button color="light"  full round (click)="phonelogin();">Inicia con tu telefono</button>
        <button ion-button color="secondary" full round >Inicia con tu correo</button>
        <button ion-button full round>Inicia con facebook</button>
        <button ion-button  color="dark" full round (click)="launchLoginDefault();">Entra con tu usuario</button>
    </div>

  </div>
</ion-content>
