<ion-header>

  <ion-navbar>
    <ion-title>
      Búsqueda Avanzada
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Filtrar Por</ion-label>
      <ion-select [(ngModel)]="toppings"  cancelText="Cancelar" okText="Aplicar Filtro">
        <ion-option value="ninguno" selected="true">Ninguno</ion-option>
        <ion-option value="mas_populares">Más populares</ion-option>
        <ion-option value="recientes">Recientes</ion-option>
        <ion-option value="toda_la_semana">Toda la semana</ion-option>
        <ion-option value="proxima_semana">Próxima semana</ion-option>
        <ion-option value="todo_el_mes">Todo el mes</ion-option>
        <ion-option value="ordenar_por_conductor">Ordenar por conductor</ion-option>
        <ion-option value="ordenar_por_empresa">Ordenar por empresa</ion-option>
        <ion-option value="ordenar_por_fecha">Ordenar por fecha</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-item>
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="time"></ion-icon>
        </button>
      </ion-fab>
      <ion-avatar item-start>
        <img src="assets/imgs/img.jpg">
      </ion-avatar>
      <h2>Conductor</h2>
      <p>Jonny Loredo</p>
    </ion-item>

    <img src="assets/imgs/mapa.jpg">
    
    <ion-item>
      <ion-icon name="pin" item-start large></ion-icon>
      <h3>Origen</h3>
      <p>Landa de Matamóros, Qro.</p>
      <h3>Destino</h3>
      <p>Santiago de Querétaro, Qro.</p>
    </ion-item>
    <ion-item>
      <ion-icon name="time" item-start large></ion-icon>
      <h2>Salida</h2>
      <p>5:00 a.m. Jardin Principal</p>
    </ion-item>  
    
    <button ion-item>
      <ion-icon name="arrow-forward" item-end (click) = "tripDetail()"></ion-icon>
      Más Acerca del Viaje
    </button>
  </ion-card>
</ion-content>
