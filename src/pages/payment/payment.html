<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Formas de pago</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>
            Métodos de Pago
      </ion-list-header>
      <ion-item>
        <ion-icon name="card" item-start></ion-icon>
          Tarjeta de Crédito
        <p>•••• •••• •••• 1988</p>
        <button ion-button clear item-end>Eliminar</button>
      </ion-item>
      <ion-item>
        <ion-icon name="cash" item-start></ion-icon>
          Pago en Efectivo
        <p>MXN</p>
        <button ion-button clear item-end></button>
      </ion-item>

      <button ion-item *ngFor="let item of items" (click)="addPayment()">
        {{ item }}
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
        
    </ion-list>
    
</ion-content>
