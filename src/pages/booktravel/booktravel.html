<ion-header>

  <ion-navbar>
    <ion-title>Reservación de viaje</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="car"></ion-icon>
        </button>
      </ion-fab>
      <h2>Viaje Activo para el Día</h2>
      <p>Viernes 02 de Noviembre</p>
    </ion-item>

    <ion-item>
      <ion-icon name="time" item-start large ></ion-icon>
      <h2>Horario</h2>
      <p>Salida > 5:00 a.m.</p>
      <p>Llegada > 9:00 a.m.</p>
    </ion-item>

    <ion-item>
      <ion-icon name="contacts" item-start large ></ion-icon>
      <ion-label><h2>N° de Asientos</h2></ion-label>
      <ion-select [(ngModel)]="asientos">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetags" item-start large ></ion-icon>
      <ion-label><h2>Forma de Pago</h2></ion-label>
      <ion-select [(ngModel)]="pago">
        <ion-option value="efectivo">Efectivo</ion-option>
        <ion-option value="tarjeta">Tarjeta •••• •••• •••• 1243</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-start large ></ion-icon>
      <ion-label><h2>Punto Intermedio</h2></ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="logo-usd" item-start large ></ion-icon>
      <h3>Costo por Persona</h3>
      <p>250.00 MXN</p>
      <h1><strong>Costo Total</strong></h1>
      <p><strong>500.00 MXN</strong></p>
    </ion-item>
  
  </ion-card>
  <button ion-button outline tappable block>Reservar</button>
</ion-content>
