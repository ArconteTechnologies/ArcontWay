<ion-menu [content]="content">
  
    <ion-header>
      <ion-toolbar class="user-profile">
        
        <ion-grid>
          <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                  <img src="../assets/imgs/img.jpg">
                </div>
            </ion-col>
            <ion-col padding-top col-8>
              <h5 ion-text class="no-margin text-white">
                Eduardo Paredes
              </h5>
              <span ion-text color="light">(442) 302 3347</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    
    </ion-header>
 

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
        <ion-icon item-left name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
